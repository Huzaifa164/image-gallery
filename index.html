<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="full-image">
        <img src="./images/img1.jpg" alt="image" id="opened-image">
        <span id="close-icon">X</span>
    </div>
    <div id="image-gallery">
        <img src="./images/img1.jpg" alt="image" onclick="handleClick(this.src)">
        <img src="./images/img2.jpg" alt="image" onclick="handleClick(this.src)">
        <img src="./images/img3.jpg" alt="image" onclick="handleClick(this.src)">
        <img src="./images/img4.jpg" alt="image" onclick="handleClick(this.src)">
        <img src="./images/img5.jpg" alt="image" onclick="handleClick(this.src)">
        <img src="./images/img6.jpg" alt="image" onclick="handleClick(this.src)">
        <img src="./images/img7.jpg" alt="image" onclick="handleClick(this.src)">
        <img src="./images/img8.jpg" alt="image" onclick="handleClick(this.src)">
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
